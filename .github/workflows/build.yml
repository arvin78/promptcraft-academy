name: Build Android (APK/AAB) from ZIP

on:
  workflow_dispatch:
  push:
    paths:
      - "**/*.zip"
      - ".github/workflows/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Pick best ZIP
        id: pick
        shell: bash
        run: |
          set -e
          echo "ZIP files found:"
          find . -maxdepth 3 -type f -iname '*.zip' -print -exec ls -lh {} \; || true

          # Prefer zips containing 'promptcraft' in name
          ZIP="$(find . -maxdepth 3 -type f -iname '*promptcraft*.zip' | head -n 1)"
          if [ -z "$ZIP" ]; then
            ZIP="$(find . -maxdepth 3 -type f -iname '*.zip' | head -n 1)"
          fi

          if [ -z "$ZIP" ]; then
            echo "ERROR: No .zip file found."
            exit 1
          fi

          echo "Chosen ZIP: $ZIP"
          echo "zip=$ZIP" >> "$GITHUB_OUTPUT"

      - name: Copy ZIP to safe name (avoid spaces/parentheses issues)
        shell: bash
        run: |
          rm -f source.zip
          cp "${{ steps.pick.outputs.zip }}" source.zip
          ls -lh source.zip

      - name: Extract ZIP
        shell: bash
        run: |
          rm -rf extracted
          mkdir -p extracted
          unzip -q source.zip -d extracted
          echo "Extracted top-level:"
          ls -la extracted

      - name: Find Flutter project root (pubspec.yaml)
        id: root
        shell: bash
        run: |
          set -e
          if [ -f "extracted/pubspec.yaml" ]; then
            ROOT="extracted"
          else
            PUBSPEC="$(find extracted -maxdepth 6 -name pubspec.yaml -print -quit)"
            if [ -z "$PUBSPEC" ]; then
              echo "ERROR: pubspec.yaml not found after unzip."
              exit 1
            fi
            ROOT="$(dirname "$PUBSPEC")"
          fi
          echo "Using project root: $ROOT"
          echo "root=$ROOT" >> "$GITHUB_OUTPUT"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Flutter pub get
        working-directory: ${{ steps.root.outputs.root }}
        run: flutter pub get

      - name: Analyze (non-fatal)
        working-directory: ${{ steps.root.outputs.root }}
        run: flutter analyze --no-fatal-infos --no-fatal-warnings || true

      - name: Tests (non-fatal)
        working-directory: ${{ steps.root.outputs.root }}
        run: flutter test || true

      - name: Ensure Android folder exists
        working-directory: ${{ steps.root.outputs.root }}
        run: |
          if [ ! -d "android" ]; then
            flutter create --platforms android .
          fi

      - name: Build APK (release, fallback debug)
        working-directory: ${{ steps.root.outputs.root }}
        run: |
          flutter build apk --release || flutter build apk --debug

      - name: Build AAB (optional)
        working-directory: ${{ steps.root.outputs.root }}
        run: |
          flutter build appbundle --release || true

      - name: Collect artifacts (APK/AAB)
        shell: bash
        run: |
          mkdir -p artifacts
          ROOT="${{ steps.root.outputs.root }}"
          echo "Searching for APK/AAB in: $ROOT/build"
          find "$ROOT/build" -type f \( -name "*.apk" -o -name "*.aab" \) -print -exec cp {} artifacts/ \; || true
          echo "Artifacts collected:"
          ls -la artifacts

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: artifacts/*
