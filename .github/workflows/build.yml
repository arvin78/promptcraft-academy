name: Build Android (APK/AAB) from ZIP

on:
  workflow_dispatch:
  push:
    paths:
      - "**/*.zip"
      - ".github/workflows/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install unzip + python
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip python3

      - name: Pick ZIP (any name)
        id: pick
        shell: bash
        run: |
          set -e
          ZIP="$(find . -maxdepth 3 -type f -iname '*.zip' | head -n 1)"
          if [ -z "$ZIP" ]; then
            echo "ERROR: No .zip found."
            exit 1
          fi
          echo "Chosen ZIP: $ZIP"
          echo "zip=$ZIP" >> $GITHUB_OUTPUT

      - name: Extract ZIP
        shell: bash
        run: |
          rm -rf extracted
          mkdir -p extracted
          unzip -q "${{ steps.pick.outputs.zip }}" -d extracted
          ls -la extracted

      - name: Find Flutter root (pubspec.yaml)
        id: root
        shell: bash
        run: |
          set -e
          if [ -f "extracted/pubspec.yaml" ]; then
            ROOT="extracted"
          else
            PUBSPEC="$(find extracted -maxdepth 6 -name pubspec.yaml -print -quit)"
            if [ -z "$PUBSPEC" ]; then
              echo "ERROR: pubspec.yaml not found."
              exit 1
            fi
            ROOT="$(dirname "$PUBSPEC")"
          fi
          echo "root=$ROOT" >> $GITHUB_OUTPUT
          echo "Using ROOT=$ROOT"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Ensure Android folder exists
        working-directory: ${{ steps.root.outputs.root }}
        run: |
          if [ ! -d "android" ]; then
            flutter create --platforms android .
          fi

      - name: Pub get
        working-directory: ${{ steps.root.outputs.root }}
        run: flutter pub get

      - name: Build APK (debug, verbose) + save log
        id: buildapk
        working-directory: ${{ steps.root.outputs.root }}
        shell: bash
        run: |
          set -o pipefail
          flutter doctor -v || true
          flutter build apk --debug -v 2>&1 | tee flutter_build.log

      - name: Extract REAL error cause -> ERROR_SUMMARY.txt
        if: always()
        working-directory: ${{ steps.root.outputs.root }}
        shell: bash
        run: |
          python3 - <<'PY'
          import re, pathlib

          log = pathlib.Path("flutter_build.log")
          out = pathlib.Path("ERROR_SUMMARY.txt")

          if not log.exists():
            out.write_text("flutter_build.log not found.\n", encoding="utf-8")
            print("No flutter_build.log found.")
            raise SystemExit(0)

          text = log.read_text(encoding="utf-8", errors="replace")
          lines = text.splitlines()

          # Root-cause patterns (most useful first)
          keys = [
            r"Target of URI doesn't exist",
            r"Unable to load asset",
            r"Font asset",
            r"pubspec\.yaml",
            r"The method .+ isn't defined",
            r"Undefined name",
            r"Unhandled exception",
            r"Exception:",
            r"Error:",
            r"A problem occurred",
            r"FAILURE: Build failed",
            r"Could not resolve",
          ]

          idx = None
          key_hit = None
          for k in keys:
            rx = re.compile(k, re.IGNORECASE)
            for i, line in enumerate(lines):
              if rx.search(line):
                idx = i
                key_hit = k
                break
            if idx is not None:
              break

          if idx is None:
            # fallback: last 250 lines
            snippet = lines[-250:]
            out.write_text("No pattern matched. Showing last 250 lines:\n\n" + "\n".join(snippet), encoding="utf-8")
          else:
            start = max(0, idx - 60)
            end = min(len(lines), idx + 120)
            snippet = lines[start:end]
            out.write_text(
              f"Matched pattern: {key_hit}\n"
              f"Showing 60 lines before and 120 lines after:\n\n" +
              "\n".join(snippet),
              encoding="utf-8"
            )

          print("Wrote ERROR_SUMMARY.txt")
          PY

      - name: Collect artifacts (APK + logs)
        if: always()
        shell: bash
        run: |
          mkdir -p artifacts
          ROOT="${{ steps.root.outputs.root }}"

          # APK/AAB if produced
          find "$ROOT/build" -type f \( -name "*.apk" -o -name "*.aab" \) -print -exec cp {} artifacts/ \; || true

          # Logs
          [ -f "$ROOT/flutter_build.log" ] && cp "$ROOT/flutter_build.log" artifacts/ || true
          [ -f "$ROOT/ERROR_SUMMARY.txt" ] && cp "$ROOT/ERROR_SUMMARY.txt" artifacts/ || true

          ls -la artifacts || true

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: artifacts/* 
